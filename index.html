<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lyle's Grocery List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Monoton&family=Montserrat:wght@300;500;600;700&family=Noto+Sans+TC:wght@100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Lyle's Grocery List</h1>
    <form class="add-grocery-form">
      <h3>Add New Item</h3>
      <div class="grocery-input">
        <label>Item Name</label>
        <input type="text" name="name" placeholder="Item name" required />
      </div>

      <div class="grocery-input">
        <label>Amount</label>
        <input type="text" name="amount" placeholder="Amount" required />
      </div>

      <button type="submit" class="form-button">Add</button>
    </form>

    <div class="grocery-list-container">
      <h3>List</h3>
      <div class="list-items-container">
        <!-- <div class="list-item">
          <input type="checkbox" checked />
          <span class="item-name checked-item">Tinto de Verano</span>
          <span class="item-amount checked-item">1 bottle</span>
          <button class="delete-button">Delete</button>
        </div> -->
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
